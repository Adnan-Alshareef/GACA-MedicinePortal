                            <div class="col-md-7 p-0">
                                <div class="LoginAvatar">

                            <div class="col-md-5

                                            </div>
                                            <div class="NafathUser ">

                                            </div>
                                        </div>

                                                    <input class="form-control lp  " type="text" placeholder="Username">
                                                </div>
                                                <div class="form-group form-style mb-3">

                                                        placeholder="Password">
                                                </div>

                                                <div class="form-group col-lg-12 col-12">
                                                    <input class="btn sign_btn login_btn" type="submit" value="Login">
                                                </div>
                                            </div>
                                        </form>
                                        <div class="mt-3">
                                            <p class=""><a class="" href="">Forgot Password ?</a></p>
                                        </div>

                                        <div class="text-center pt-1">

                                        </div>

                                </div>
