<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical | Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <link rel="stylesheet" href="./libraries/bootstrap-5.1.3/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./fonts/fonts.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/style.en.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <link rel="stylesheet" type="text/css" href="./css/style.mobile.css">
    <link rel="stylesheet" type="text/css" href="./libraries/animate/css/animate.css">
    <script type="text/javascript" src="https://www.google.com/recaptcha/api.js"></script>
</head>

<body>

    <div id="container" class="login">

        <div class="loginForm">
            <div class="LoginFormPage">
                <div id="login_card" class="animated fadeIn delay-1s">
                    <div id="login_card_header">
                        <div id="application_name" class="text-center animated fadeIn">
                            <div><img class="text-center" alt="GACA" src="./images/ApplicantLogin.svg"></div>
                        </div>
                    </div>
                    <div class="platforms-click">
                        <div class="mt-5">
                            <div class="secondarycolor htit__edc">
                                Choose the correct Number
                            </div>
                        </div>
                    </div>
                    <div id="login_card_body pt-0">
                        <form action="./02.home.my.drones.en.html" novalidate>
                            <div class="row">
                                <div class="form-group">
                                    <div class="container">
                                        <div class="threechoice mt-2 mb-4">
                                            <input id="chone" class="threechoice__inner" type="button" value="15">
                                            <input id="chtwo" class="threechoice__inner" type="button" value="20">
                                            <input id="chthree" class="threechoice__inner active" type="button"
                                                value="72">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-lg-12 col-12">
                                    <input class="btn sign_btn login_btn mt-2" type="submit" value="Verify">
                                </div>
                            </div>
                        </form>

                        <div class="text-center mt-2 pt-5 ">
                            <p class="mb-0 pt-3">Did not Get the code ?</p>
                        </div>
                        <div class="pb-5">
                            <p class=""><a class="inactive_otp" href="">Resend</a><span id="Timer"
                                    class="secondarycolor"></span>
                                <span class="secondarycolor">.. or <a class="sign_up" href="#">Go Back</a></span>
                            </p>

                        </div>
                    </div>

                </div>
            </div>
            <div class="LoginFormFooter">
                <div class="footerText text-center">
                    <div>
                        Â© All rights reserved to
                        &nbsp;
                        <img id="footerimg" src="./images/GACA Logo.png" alt="GACA Logo">
                        &nbsp;
                        General Authority of Civil Aviation
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a target="_blank" style="color: #000;text-decoration: none"
                            href="https://gaca.gov.sa/web/en-gb/page/content-policy">Privacy Policy</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a target="_blank" style="color: #000;text-decoration: none"
                            href="https://gaca.gov.sa/web/en-gb/content/secure-usage-policy">Secure Usage
                            Policy</a>


                    </div>
                </div>


            </div>
        </div>







        <!-- Footer END -->

        <!-- Libraries end -->
        <script src="./libraries/jquery-3.6.0/js/jquery.js"></script>
        <script src="./libraries/popper/js/popper.js"></script>
        <script src="./libraries/bootstrap-5.1.3/js/bootstrap.js"></script>
        <script src="./libraries/slick-1.8.1/slick.js"></script>
        <script src="./libraries/datatable/js/jquery.dataTables.min.js"></script>
        <script src="./libraries/pushymenu/js/pushy.js"></script>
        <script src="./libraries/Magnific-Popup/js/jquery.magnific-popup.js"></script>
        <script src="./libraries/pdf.worker/pdf.js"></script>
        <script src="./libraries/datepicker/js/bootstrap-hijri-datetimepicker.js"></script>
        <script src="./libraries/datepicker/js/datepicker_script.js"></script>
        <!-- Libraries end -->
        <!-- Scripts end -->
        <script src="./js/main.js"></script>
        <!-- Scripts end -->
</body>

</html>
